<!DOCTYPE html>

  <body>

    <script>

            var ws = new WebSocket("ws://localhost:3000");
            ws.onopen = function(ev) {
              console.log('Connection opened.');

              console.log('Response from server: ' + ev.data);
            }

    </script>
